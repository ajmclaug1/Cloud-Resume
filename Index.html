<div class="Home">
    <body1>

        <h1>Anthony James McLaughlin</h1>
        
        <p id="TextScroll"></p>
        
        <script>
        var i = 0;
        var txt = 'Operations Analyst, passionate about Cloud, Coding and all things technical.';
        var speed = 50;
        
        function type() {
          if (i < txt.length) {
            document.getElementById("TextScroll").innerHTML += txt.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        } 
        window.onload = type();
        </script>
        
        </body1>

</div>
